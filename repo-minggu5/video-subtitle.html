<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh video di HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>video + subtitle</h1>
    <video controls width="800">
        <source src="src/held.mp4" type="video/mp4">
        <track src="src/held.vtt" kind="subtitles" srclang="en" label="english">
    </video>
</body>
</html>
