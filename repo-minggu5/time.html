<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contol Element Semantic</title>
</head>
<body>
    <article>
        <h1>Waktu di HTML</h1>

        <p>
            ditulis pada <time datetime="2021-03-10">03 Oct 2021</time>
        </p>
        <br>
        <p>
            Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul <time>10:00</time>
        </p>
    </article>
</body>
</html>
