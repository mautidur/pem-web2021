<html lang="en">
<head>
    <title>aritme<i><b>THICC</b></i></title>
</head>
<body>
    <script>
        var a = 15;
        var b = 4;
        var c = 0;
        //tambah
        c = a-b;
        document.write(`${a}-${b}=${c}<br/>`);
        //kali
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br/>`);
        // pangkat
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br/>`);
        // bagi
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br/>`);
        // Mod
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
</body>
</html>
