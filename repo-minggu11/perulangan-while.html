<html lang="en">
    <head>
        <title>Javascript season 2</title>
    </head>
    <body>
        <script>
            for (let i=10; i>0; i--){
                document.write("<p>perulangan ke-"+ i +"</p>")
            }
            var repeat = confirm("do you want to repeat?");
            var counter = 0;
            while(repeat){
                var jawab = confirm("do u want to repeat?")
                counter++;
                if(jawab == false){
                    repeat=false;
                }
            }
            document.write("perulangan sudah dilakukan sebanyak "+ counter +" kali");
        </script>
    </body>
</html>
